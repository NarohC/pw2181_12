<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arrastrar y Soltar</title>
	<style>
		#div1, #div2, #div3{
			float: left;
			border: 1px solid black;
			height: 470px;
			margin: 10px;
			padding: 10px;
			width: 500px; 
		}
	</style>
</head>
<body>
	<h2>Arrastrar y Soltar</h2>
	<div id="div1" ondragover="allowDrop(event);" ondrop="drop(event);">
		<img draggable="true" id="arrastre"  src="img/wiifit.jpg" height="200" width="400" ondragstart="drag(event);">
		<img draggable="true" id="arrastre1"  src="img/wiifit.jpg" height="200" width="400" ondragstart="drag(event);">
		<img draggable="true" id="arrastre1"  src="img/wiifit.jpg" height="200" width="400" ondragstart="drag(event);">
		<img draggable="true" id="arrastre1"  src="img/wiifit.jpg" height="200" width="400" ondragstart="drag(event);">
		<img draggable="true" id="arrastre1"  src="img/wiifit.jpg" height="200" width="400" ondragstart="drag(event);">
	</div>
	
	<div id="div2" ondragover="allowDrop(event);" ondrop="drop(event);">
		
	</div>
	<div id="div3" ondragover="allowDrop(event);" ondrop="drop(event);">
		
	</div>

	<script>
		function drop(ev){
			ev.preventDefault();
			var data= ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}

		function drag(ev){
			//Aqui guardamos en el contenedor
			ev.dataTransfer.setData("text", ev.target.id);
		}
		function allowDrop(ev){
			//Permita que el objeto caiga sobre
			ev.preventDefault();
		}
	</script>
</body>
</html>
