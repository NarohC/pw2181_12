<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Geolocalización</title>
	</head>
	<body>
		<!-- AIzaSyDb3twj7LrpX1-QO_BVVYih4oMdz2e_F2U -->
		<p id="demo">Obtener posición en el mapa</p>
		<button onclick="localizar();">Aceptar</button>
		<div id="mapa"></div>
		<script>

			function muestraError(error){
				var mensaje="";
				switch(error.code){
					case error.PERMISSION_DENIED:
						mensaje="El Usuario Rechazo Geolocalización";
						break;
					case error.POSITION_UNAVAILABLE:
						mensaje="Informacion de Geolocalización no disponible";
						break;
					case error.TIMEOUT:
						mensaje="La solicitud de Geolocalización ha exporado";
						break;
					case error.UNKWOWN_ERROR:
						mensaje="Error desconocido";
						break;
				}
				document.getElementById("demo").innerHTML=mensaje;
			}
			function muestraPosicion(position){
				var latlon=position.coords.latitude+","+position.coords.longitude;
				var imagenMapa="https://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=14&size=400x300&key=AIzaSyDb3twj7LrpX1-QO_BVVYih4oMdz2e_F2U";
				document.getElementById("mapa").innerHTML="<img src='"+imagenMapa+"'>"
				document.getElementById("demo").innerHTML=latlon;
			}
			function localizar(){
				//Preguntar si soporta geolocalización
				if(navigator.geolocation){
					navigator.geolocation.getCurrentPosition(muestraPosicion, muestraError);
				}else{
					document.getElementById("demo").innerHTML="Tu navegador Vale verga XDDDDD hahahaXDXD";
				}
			}
		</script>
	</body>
	</html>
